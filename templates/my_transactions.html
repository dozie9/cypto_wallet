{% extends 'base.html' %}

{% block content %}
    <h3>{{ user.username }} Transactions</h3>

    <table>
        <thead>
        <tr>
            <th>Hash</th>
            <th>Type</th>
            <th>Status</th>
            <th>Timestamp</th>
        </tr>

        </thead>
        <tbody>
            {% for transaction in object_list %}
            <tr>
                <td>{{ transaction.trx_hash }}</td>
                <td>{{ transaction.transaction_type }}</td>
                <td>{{ transaction.status }}</td>
                <td>{{ transaction.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
